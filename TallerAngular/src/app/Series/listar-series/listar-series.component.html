<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Channel</th>
      <th>Seasons</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serie of series">
      <td>{{ serie.id }}</td>
      <td>{{ serie.name }}</td>
      <td>{{ serie.channel }}</td>
      <td>{{ serie.seasons }}</td>
    </tr>
  </tbody>
</table>

<p>Seasons average: {{ promedioTemporadas | number:'1.1-1' }}</p>
